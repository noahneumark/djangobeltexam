<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Plan</title>
  </head>
  <body>
      <div class="top">
        <a class="header" href="/travels">Home</a>
        <a class="header" href="/logout">Logout</a>
      </div>
      
      {% if messages %}
        {% for message in messages %}
          <p class = {{message.tags}}>{{message}}</p>
        {% endfor %}
      {% endif %}

      <h1>Add a Trip</h1>
      <form action="/posttrip" method="post">
        {% csrf_token %}
        <p>Destination: <input type="text" name="destination" placeholder="Enter Destination"></p>
        <p>Description: <textarea name="plan" rows="8" cols="80" placeholder="Enter your plan"></textarea></p>
        <p>Travel Date From: <input type="date" name="startdate"></p>
        <p>Travel Date From: <input type="date" name="enddate"></p>
        <p><input type="submit" value="Add"></p>
      </form>
  </body>
</html>
